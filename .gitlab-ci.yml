image: "ubuntu:19.04"

variables:
    GIT_SUBMODULE_STRATEGY: recursive
    BREW: criterion-v2.3.3

before_script:
    - apt update -qq && apt install -y -qq clang build-essential
    - wget https://github.com/Snaipe/Criterion/releases/download/v2.3.3/criterion-v2.3.3-linux-x86_64.tar.bz2
    - tar -xzvf criterion-v2.3.3-linux-x86_64.tar.bz2
    - clang --version
    - which clang

cache:
    paths:
        - obj/*.o
        - obj/libft/*.o

build:
    stage: build
    script:
        - make test
    artifacts:
        paths:
            - test_libft
